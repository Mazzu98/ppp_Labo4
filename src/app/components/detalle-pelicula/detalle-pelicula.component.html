<div class="h-100 p-5 bg-light border rounded-3">
  <h2>{{pelicula.nombre}}</h2>
  <p>
    {{pelicula.tipo}}
  </p>
  <h5>Estreno:<small>{{pelicula.fecha_de_estreno}}</small></h5>
  <h5>Publico:<small>{{pelicula.cantidad_de_publico}}</small></h5>
  <img [src]="pelicula.foto_de_la_pelicula" width="100px" height="100px" alt="">
</div>
