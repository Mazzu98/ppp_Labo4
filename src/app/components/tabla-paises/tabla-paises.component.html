<div>
  <h4 class="d-flex justify-content-between align-items-center mb-3 mt-5">
    <span class="text-primary mt-4">Paises</span>
  </h4>
  <ul class="list-group mb-2" *ngFor="let pais of paises" (click)="paisClick(pais.nombre)" >
    <li class="list-group-item d-flex justify-content-between align-items-center lh-sm py-2">
      <div>
        <h6 class="my-0">{{pais.nombre}}</h6>
      </div>
      <img [src]="pais.flag" width="60px" height="35px" alt="" />
    </li>
  </ul>
</div>
